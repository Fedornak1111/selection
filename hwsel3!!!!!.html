<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let vowel = prompt("Введіть букву українського алфавіту")
        switch (vowel.toUpperCase) {
            case "А":
            case "О":
            case "У":
            case "Е":
            case "И":
            case "І": document.write(`Це голосна`)
                break;
            case "Я":
            case "Ю":
            case "Є":
            case "Ї": document.write(`Це дифтонг`)
                break;
            default: document.write(`Це приголосні`)
                break;
        }


    </script>
</head>

<body>

</body>

</html>
