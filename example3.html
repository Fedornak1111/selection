<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    let accessLevel = parseInt(prompt( "Please, input the access level:\n 1.Admin\n 2.Manager\n 3.Editor \n 4.User" ))
    switch (accessLevel){
        case 1: document.write("You are an Admin! Wellcome!")
        break;
        case 2: document.write("You are  a Manager! Wellcome!")
        break;
        case 3:document.write("You are an Editor! Wellcome!")
        break;
        case 4: document.write("You are a User! Wellcome!")
        break;
        default: document.write("Uncorrect")
        break;
    }
    
    
    </script>
</head>
<body>
    
</body>
</html>
