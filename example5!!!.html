<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let category = prompt("Please, input the name of the category:\n A \n B\n C \n D"," ")
        switch (category.toUpperCase) {
            case 'A': document.write("You can drive the motorcycle!")
                break;
            case "B": document.write("You can drive a car!")
                break;
            case "C": document.write("You can drive a truck!")
                break;
            case "D": document.write("You can drive a bus!")
                break;
            default: document.write("We can\'t help you!")
                break;
        }


    </script>
</head>

</html>
