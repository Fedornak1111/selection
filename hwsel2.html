<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let n = parseInt(prompt("Please, input the mark"))
        switch (n) {
            case 12:
            case 11:
            case 10: document.write("Excelent")
                break;
            case 9:
            case 8:
            case 7: document.write("Good")
                break;
            case 6:
            case 5:
            case 4: document.write("Satisfactory")
                break;
            case 3:
            case 2:
            case 1: document.write("Not passed")
                break;
            default: document.write(" There is no evaluation like that!")
                break;
        }


    </script>
</head>

<body>

</body>

</html>
